<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Aplicacion de Calculo de Triangulos</h1>
        <div class="form-group">
            <Label for="num1">Ingrese primer numero positivo </Label>
            <input type="number" class="form-control" name="num1" id="num1" onchange="verificar(event)"
                placeholder="Ej: '3'" required>
        </div>

        <div class="form-group">
            <Label for="num3">Ingrese segundo numero positivo </Label>
            <input type="number" class="form-control" name="num2" id="num2" onchange="verificar(event)" placeholder="Ej: '3'" required>
        </div>

        <div class="form-group">
            <Label for="num3">Ingrese tercer numero positivo </Label>
            <input type="number" class="form-control" name="num3" id="num3" onchange="verificar(event)" placeholder="Ej: '3'" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>
    
    <script src="triangulo.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
